language: python

python:
  - "3.4"
  - "2.7"

env:
  - DJANGO="django==1.7.1"
  - DJANGO="django==1.6.3"
  - DJANGO="django==1.8"

install:
  - pip install $DJANGO
  - pip install -r requirements.txt
  - python setup.py -q install

script:
  - py.test -v --pep8

notifications:
  email:
    recipients:
      - ryan.shaw@spatialbuzz.com
    on_success: change
    on_failure: change
